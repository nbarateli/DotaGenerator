<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dota Boredom Vaporizer</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div id="container">
  <form id="randomizer">
    <label id="min_price">Min Price
      <input type="number" min="0" name="minprice" size="6">
    </label>
    <label id="max_price">Max Price
      <input type="number" min="0" name="maxprice" size="6">
    </label>


    <input type="submit" value="Select another">
    <button>Copy to clipboard</button>
  </form>
  <a href="#"><p id="hero-name">Hero name</p></a>
  <p id="item-name">Item name</p>
</div>
</body>
</html>
