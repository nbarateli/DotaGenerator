<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dota Boredom Vaporizer</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div id="container">
  <form id="randomizer">
    <label for="min_price" id="min_price_lab">Min Price</label>
    <label for="max_price" id="max_price_lab">Max Price</label>
    <input type="number" min="0" name="minprice" id="min_price">
    <input type="number" min="0" name="maxprice" id="max_price">
    <input type="submit" value="Select another">
    <button>Copy to clipboard</button>
  </form>
</div>
</body>
</html>
